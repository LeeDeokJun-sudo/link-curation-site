    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #e2e8f0;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --hover-color: #2563eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: fadeOut 0.5s ease 2s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .splash-logo {
            font-size: 4rem;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .splash-text {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin-top: 1rem;
            animation: pulse 1.5s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            opacity: 0;
            animation: fadeIn 0.5s ease 2.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .category-filter {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-btn {
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .category-btn:hover {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.1);
        }

        .category-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        /* Color Picker */
        .color-picker-wrapper {
            position: relative;
        }

        .color-picker-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, 
                var(--primary-color) 0%, 
                var(--secondary-color) 50%, 
                #ec4899 100%);
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
        }

        .color-picker-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        .color-palette {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            min-width: 250px;
        }

        .color-palette.active {
            display: block;
        }

        .palette-title {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
            color: var(--text-color);
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .color-option {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .color-option:hover {
            transform: scale(1.1);
            border-color: white;
        }

        .custom-color-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .custom-color-input {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .custom-color-input input[type="color"] {
            width: 50px;
            height: 35px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .custom-color-input button {
            flex: 1;
            padding: 0.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.85rem;
        }

        .custom-color-input button:hover {
            background: var(--hover-color);
        }

        /* Language Toggle */
        .language-toggle {
            display: flex;
            gap: 0.25rem;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 0.25rem;
        }

        .lang-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .lang-btn:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .lang-btn.active {
            background: var(--primary-color);
            color: white;
        }

        /* Sites Grid */
        .sites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .site-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .site-card:hover {
            transform: translateY(-8px) rotateX(5deg);
            border-color: var(--primary-color);
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.3);
        }

        .site-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .site-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .site-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .category-section {
            margin-bottom: 3rem;
        }

        .category-title {

            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;

            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hidden {

        }

        footer {
            text-align: center;
            padding: 2rem 0;
            border-top: 2px solid var(--border-color);
            color: var(--text-secondary);
            margin-top: 3rem;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .container {

            }

            h1 {
                font-size: 2rem;
            }

            .sites-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            }

            .search-box {
                width: 100%;
            }

            .splash-logo {
                font-size: 3rem;
            }

            .splash-text {
                font-size: 1.5rem;
            }
        }
    </style>

        let currentLang = 'ko';

        // Initialize
        function init() {
            renderColorPresets();
            renderSites();
            setupEventListeners();
            updateLanguage(currentLang);
        }

        // Render color presets
        function renderColorPresets() {
            const colorGrid = document.getElementById('colorGrid');
            colorPresets.forEach(preset => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'color-option';
                colorDiv.style.background = `linear-gradient(135deg, ${preset.primary}, ${preset.secondary})`;
                colorDiv.onclick = () => applyColorTheme(preset.primary, preset.secondary);
                colorGrid.appendChild(colorDiv);
            });
        }

        // Apply color theme
        function applyColorTheme(primary, secondary) {
            document.documentElement.style.setProperty('--primary-color', primary);
            document.documentElement.style.setProperty('--secondary-color', secondary);
            document.documentElement.style.setProperty('--hover-color', primary);
        }

        // Render sites
        function renderSites(filter = 'all', searchTerm = '') {
            const container = document.getElementById('sitesContainer');
            container.innerHTML = '';

            const categories = {
                ai: [],
                career: [],
                video: [],
                design: [],
                creator: []
            };

            sites.forEach(site => {
                const matchesFilter = filter === 'all' || site.category === filter;
                const matchesSearch = searchTerm === '' || 
                    site.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    site.description[currentLang].toLowerCase().includes(searchTerm.toLowerCase());

                if (matchesFilter && matchesSearch) {
                    categories[site.category].push(site);
                }
            });

            Object.keys(categories).forEach(category => {
                if (categories[category].length > 0) {
                    const section = document.createElement('div');
                    section.className = 'category-section';

                    const title = document.createElement('h2');
                    title.className = 'category-title';
                    title.setAttribute('data-lang-key', `category-${category}`);
                    title.textContent = translations[currentLang][`category-${category}`];
                    section.appendChild(title);

                    const grid = document.createElement('div');
                    grid.className = 'sites-grid';

                    categories[category].forEach(site => {
                        const card = document.createElement('a');
                        card.className = 'site-card';
                        card.href = site.url;
                        card.target = '_blank';
                        card.rel = 'noopener noreferrer';

                        card.innerHTML = `
                            <span class="site-icon">${site.icon}</span>
                            <h3 class="site-name">${site.name}</h3>
                            <p class="site-description">${site.description[currentLang]}</p>
                        `;

                        grid.appendChild(card);
                    });

                    section.appendChild(grid);
                    container.appendChild(section);
                }
            });
        }

        // Update language
        function updateLanguage(lang) {
            currentLang = lang;
            
            // Update all elements with data-lang-key
            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (translations[lang][key]) {
                    if (element.tagName === 'INPUT') {
                        element.placeholder = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });

            // Update language buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
            });

            // Re-render sites with new language
            const activeCategory = document.querySelector('.category-btn.active').getAttribute('data-category');
            const searchTerm = document.getElementById('searchInput').value;
            renderSites(activeCategory, searchTerm);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Category filter
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const category = btn.getAttribute('data-category');
                    const searchTerm = document.getElementById('searchInput').value;
                    renderSites(category, searchTerm);
                });
            });

            // Search
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const activeCategory = document.querySelector('.category-btn.active').getAttribute('data-category');
                renderSites(activeCategory, e.target.value);
            });

            // Color picker
            const colorPickerBtn = document.getElementById('colorPickerBtn');
            const colorPalette = document.getElementById('colorPalette');
            
            colorPickerBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                colorPalette.classList.toggle('active');
            });

            document.addEventListener('click', (e) => {
                if (!colorPalette.contains(e.target) && e.target !== colorPickerBtn) {
                    colorPalette.classList.remove('active');
                }
            });

            // Custom color
            document.getElementById('applyCustomColor').addEventListener('click', () => {
                const customColor = document.getElementById('customColorPicker').value;
                applyColorTheme(customColor, customColor);
            });

            // Language toggle
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const lang = btn.getAttribute('data-lang');
                    updateLanguage(lang);
                });
            });
        }

        // Initialize on load
        window.addEventListener('load', () => {
            init();
        });
