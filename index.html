<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Universe - 레퍼런스 큐레이션</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            animation: fadeInDown 0.6s ease-out;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .subtitle {
            font-size: 0.95rem;
            margin-top: 8px;
            opacity: 0.8;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 24px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-top: 4px;
        }

        .category-section {
            margin-bottom: 50px;
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .category-title {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 20px;
            padding-left: 15px;
            border-left: 5px solid white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .link-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--card-color, #667eea);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .link-card:hover::before {
            transform: scaleX(1);
        }

        .link-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .link-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            display: block;
        }

        .link-card:hover .link-icon {
            transform: scale(1.15);
        }

        .link-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--card-color, #667eea);
        }

        .link-description {
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 60px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease-out 0.3s;
            animation-fill-mode: both;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .social-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header h1 { font-size: 1.8rem; }
            .links-grid { grid-template-columns: 1fr; }
            .link-icon { font-size: 1.8rem; }
            .link-name { font-size: 1.2rem; }
            .link-description { font-size: 0.85rem; }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .links-grid { grid-template-columns: repeat(2, 1fr); }
            .link-icon { font-size: 2rem; }
            .link-name { font-size: 1.35rem; }
        }

        @media (min-width: 1025px) {
            .links-grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🐼 Panda Universe</h1>
            <p>3D Motion Graphics & Media Art 레퍼런스 큐레이션</p>
            <p class="subtitle">Cinema 4D, Unreal Engine, AI Tools로 창작하는 크리에이터의 필수 링크 모음</p>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number">16</span>
                    <span class="stat-label">큐레이션 사이트</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">4</span>
                    <span class="stat-label">카테고리</span>
                </div>
            </div>
        </header>

        <div id="content"></div>

        <footer>
            <p><strong>Panda Universe</strong> - 이덕준</p>
            <p style="margin-top: 10px; opacity: 0.9;">3D 모션그래픽 & 미디어 아트 크리에이터</p>
            <div class="social-links">
                <a href="https://www.youtube.com/@C4DUnreal" target="_blank" class="social-link">
                    🎥 YouTube
                </a>
                <a href="https://www.behance.net/led32684792a3" target="_blank" class="social-link">
                    🎨 Behance
                </a>
                <a href="https://github.com/leedeokjun-sudo" target="_blank" class="social-link">
                    💻 GitHub
                </a>
            </div>
            <p style="margin-top: 20px; opacity: 0.8; font-size: 0.9rem;">
                © 2024 Panda Universe. All rights reserved.
            </p>
        </footer>
    </div>

    <script>
        const linksData = {
            'AI TOOLS': [
                { name: 'ChatGPT', url: 'https://chat.openai.com/', description: 'OpenAI의 대화형 AI 챗봇', icon: '🤖', color: '#10A37F' },
                { name: 'Claude', url: 'https://claude.ai/', description: 'Anthropic의 AI 어시스턴트', icon: '🧠', color: '#CC9B7A' },
                { name: 'Sora', url: 'https://openai.com/sora', description: 'OpenAI의 텍스트-비디오 생성 AI', icon: '✨', color: '#FF6B6B' },
                { name: 'Midjourney', url: 'https://www.midjourney.com/', description: 'AI 기반 이미지 생성 도구', icon: '🎨', color: '#4F46E5' },
                { name: 'Pika', url: 'https://pika.art/', description: 'AI 비디오 생성 플랫폼', icon: '📹', color: '#8B5CF6' },
                { name: 'Runway', url: 'https://runwayml.com/', description: 'AI 비디오 편집 및 생성 도구', icon: '🎬', color: '#00DDB3' }
            ],
            'CAREER & JOB': [
                { name: 'LinkedIn', url: 'https://www.linkedin.com/', description: '전문가 네트워킹 플랫폼', icon: '💼', color: '#0A66C2' },
                { name: 'JobKorea', url: 'https://www.jobkorea.co.kr/', description: '국내 최대 채용 플랫폼', icon: '👔', color: '#4A90E2' },
                { name: 'Wanted', url: 'https://www.wanted.co.kr/', description: 'IT/스타트업 전문 채용', icon: '🎯', color: '#3366FF' },
                { name: 'Saramin', url: 'https://www.saramin.co.kr/', description: '종합 취업 정보 사이트', icon: '🏢', color: '#0072BC' }
            ],
            'VIDEO': [
                { name: 'YouTube', url: 'https://www.youtube.com/', description: '세계 최대 동영상 플랫폼', icon: '🎥', color: '#FF0000' },
                { name: 'Vimeo', url: 'https://vimeo.com/', description: '고품질 비디오 공유 플랫폼', icon: '📺', color: '#1AB7EA' }
            ],
            'DESIGN & PORTFOLIO': [
                { name: 'Behance', url: 'https://www.behance.net/', description: 'Adobe의 크리에이티브 포트폴리오 플랫폼', icon: '🎨', color: '#1769FF' },
                { name: 'Dribbble', url: 'https://dribbble.com/', description: '디자이너 커뮤니티 및 포트폴리오', icon: '🏀', color: '#EA4C89' },
                { name: 'Awwwards', url: 'https://www.awwwards.com/', description: '최신 웹 디자인 트렌드 레퍼런스', icon: '🏆', color: '#FACC15' },
                { name: 'Pinterest', url: 'https://www.pinterest.com/', description: '비주얼 아이디어 발견 플랫폼', icon: '📌', color: '#E60023' }
            ]
        };

        function createLinkCard(link, index) {
            const card = document.createElement('a');
            card.href = link.url;
            card.target = '_blank';
            card.className = 'link-card';
            card.style.setProperty('--card-color', link.color);
            card.style.animationDelay = `${index * 0.05}s`;

            const icon = document.createElement('div');
            icon.className = 'link-icon';
            icon.textContent = link.icon;
            card.appendChild(icon);

            const name = document.createElement('div');
            name.className = 'link-name';
            name.textContent = link.name;
            card.appendChild(name);

            const description = document.createElement('div');
            description.className = 'link-description';
            description.textContent = link.description;
            card.appendChild(description);

            return card;
        }

        function renderLinks() {
            const contentDiv = document.getElementById('content');
            const categoryOrder = ['AI TOOLS', 'CAREER & JOB', 'VIDEO', 'DESIGN & PORTFOLIO'];

            categoryOrder.forEach((category, idx) => {
                const section = document.createElement('div');
                section.className = 'category-section';
                section.style.animationDelay = `${idx * 0.1}s`;
                
                const title = document.createElement('h2');
                title.className = 'category-title';
                title.textContent = category;
                section.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'links-grid';

                linksData[category].forEach((link, i) => {
                    grid.appendChild(createLinkCard(link, i));
                });

                section.appendChild(grid);
                contentDiv.appendChild(section);
            });
        }

        window.addEventListener('load', renderLinks);
    </script>
</body>
</html>
