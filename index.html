<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레퍼런스 정리 사이트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 1400px; 
        }
        .ratio-4-to-1 {
            padding-top: 25%;
            position: relative;
            background-color: #1a1a1a;
            border-radius: 0.5rem;
            height: 0; 
            overflow: hidden;
        }
        .grid-4-cols {
            grid-template-columns: repeat(2, minmax(0, 1fr));
        }
        @media (min-width: 768px) {
            .grid-4-cols {
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }
        }
        .item-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            padding: 0 10px;
            text-align: center;
            word-wrap: break-word; 
            overflow-wrap: break-word;
            z-index: 5;
        }
        .ranking-badge {
            font-size: 10px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 9999px;
            background-color: #ef4444;
            color: white;
            position: absolute;
            top: 8px;
            left: 8px;
            z-index: 10;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">

    <div class="container mx-auto">
        <header class="py-8 text-center">
            <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight">
                레퍼런스 정리 사이트
            </h1>
            <p class="mt-2 text-lg text-gray-400">나만의 아티스트 작업물 큐레이션</p>
        </header>

        <section class="mb-6 flex justify-center">
            <div class="w-full max-w-3xl">
                <div class="relative">
                    <input type="text" id="search-input" placeholder="검색어 입력 (예: 3D motion graphics)"
                           class="w-full p-4 pl-12 bg-gray-800 text-white rounded-xl border border-gray-700 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition duration-150 shadow-lg">
                </div>
            </div>
        </section>

        <section class="mb-12 flex justify-center">
            <div class="flex flex-wrap justify-center gap-3 w-full max-w-3xl">
                <button class="filter-btn bg-gray-800 text-gray-300 px-4 py-2 rounded-full text-sm font-medium hover:bg-indigo-600 hover:text-white transition duration-200">
                    3D
                </button>
                <button class="filter-btn bg-gray-800 text-gray-300 px-4 py-2 rounded-full text-sm font-medium hover:bg-indigo-600 hover:text-white transition duration-200">
                    Motion
                </button>
                <button class="filter-btn bg-gray-800 text-gray-300 px-4 py-2 rounded-full text-sm font-medium hover:bg-indigo-600 hover:text-white transition duration-200">
                    Media Art
                </button>
                <button class="filter-btn bg-gray-800 text-gray-300 px-4 py-2 rounded-full text-sm font-medium hover:bg-indigo-600 hover:text-white transition duration-200">
                    VFX
                </button>
            </div>
        </section>

        <div id="links-container">
            <div class="text-center text-yellow-500 py-16">
                ⏳ Firebase에서 데이터를 불러오는 중입니다...
            </div>
        </div>
        
    </div>

    <script type="module">
        console.log("=== 스크립트 실행 시작 ===");
        
        // Firebase SDK 임포트
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDzPalx0dYavQNN12N9IXAElO9sMZRT3Hk",
            authDomain: "artist-reference-2025-a0ed1.firebaseapp.com",
            projectId: "artist-reference-2025-a0ed1",
            storageBucket: "artist-reference-2025-a0ed1.firebasestorage.app",
            messagingSenderId: "478548583901",
            appId: "1:478548583901:web:21f3e6462bd3fc7ce7c234"
        };

        let db;
        const linksContainer = document.getElementById('links-container');
        
        // Firebase 초기화
        try {
            console.log("Firebase 초기화 시도...");
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log("✅ Firebase 초기화 성공!");
        } catch (e) {
            console.error("❌ Firebase 초기화 실패:", e);
            linksContainer.innerHTML = `
                <div class="text-center text-red-500 py-16">
                    🚨 Firebase 초기화 실패<br>
                    <div class="text-sm mt-4">${e.message}</div>
                </div>`;
        }

        // 데이터 로딩 함수 (단순화)
        async function loadLinks() {
            if (!db) {
                console.error("DB가 초기화되지 않음");
                return;
            }

            try {
                console.log("데이터 로딩 시작...");
                
                // 간단하게 전체 링크만 가져오기
                const querySnapshot = await getDocs(collection(db, "links"));
                
                console.log(`총 ${querySnapshot.size}개 문서 발견`);
                
                if (querySnapshot.empty) {
                    linksContainer.innerHTML = '<div class="text-center text-yellow-500 py-16">⚠️ 데이터가 없습니다</div>';
                    return;
                }

                linksContainer.innerHTML = '';

                // 카테고리별로 그룹화
                const grouped = {};
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const category = data.category || '기타';
                    if (!grouped[category]) grouped[category] = [];
                    grouped[category].push({ id: doc.id, ...data });
                });

                // 렌더링
                Object.keys(grouped).forEach(category => {
                    const header = document.createElement('h2');
                    header.className = 'text-2xl font-bold mb-4 mt-8 tracking-wider text-gray-300 border-b border-gray-700 pb-2';
                    header.textContent = category;
                    linksContainer.appendChild(header);

                    const grid = document.createElement('div');
                    grid.className = 'grid grid-4-cols gap-3 sm:gap-4 mb-12';

                    grouped[category].forEach(link => {
                        const a = document.createElement('a');
                        a.href = link.url || '#';
                        a.target = '_blank';
                        a.className = 'block bg-gray-900 rounded-lg overflow-hidden shadow-2xl transition duration-300 hover:shadow-indigo-500/50 hover:scale-[1.02]';
                        a.innerHTML = `
                            <div class="ratio-4-to-1">
                                <div class="item-content">
                                    <span class="text-xl font-extrabold mb-1">${link.name || '이름 없음'}</span>
                                    <span class="text-sm text-gray-400">${link.description || ''}</span>
                                </div>
                            </div>
                        `;
                        grid.appendChild(a);
                    });

                    linksContainer.appendChild(grid);
                });

                console.log("✅ 렌더링 완료!");

            } catch (e) {
                console.error("❌ 로딩 중 오류:", e);
                linksContainer.innerHTML = `
                    <div class="text-center text-red-500 py-16">
                        🚨 데이터 로딩 실패<br>
                        <div class="text-sm mt-4">오류: ${e.message}</div>
                        <div class="text-sm mt-2">코드: ${e.code || 'N/A'}</div>
                        <div class="text-xs text-gray-400 mt-4">
                            Firestore 보안 규칙을 확인하세요
                        </div>
                    </div>`;
            }
        }

        // DOM 로드 후 실행
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadLinks);
        } else {
            loadLinks();
        }

        console.log("=== 스크립트 실행 완료 ===");
    </script>

</body>
</html>
