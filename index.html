<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레퍼런스 정리 사이트</title>
    <!-- Tailwind CSS 및 Lucide Icons 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* 배경색 검은색, 글씨 흰색 설정 */
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 1400px; 
        }
        
        /* 썸네일 박스의 비율을 4:1로 설정하는 CSS (가장 확실한 비율 제어) */
        .ratio-4-to-1 {
            padding-top: 25%; /* 4:1 비율 = 높이/너비 = 1/4 = 25% */
            position: relative; /* 자식 요소의 절대 위치 기준점 */
            background-color: #1a1a1a;
            border-radius: 0.5rem;
        }

        /* 4개 항목을 한 줄에 표시하기 위한 그리드 설정 (총 4열) */
        .grid-4-cols {
            grid-template-columns: repeat(2, minmax(0, 1fr)); /* 모바일은 2열 */
        }
        @media (min-width: 768px) { /* md: 태블릿 이상 */
            .grid-4-cols {
                grid-template-columns: repeat(4, minmax(0, 1fr)); /* 데스크톱에서 4열 */
            }
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">

    <div class="container mx-auto">
        <!-- 1. 제목 영역 -->
        <header class="py-8 text-center">
            <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight">
                레퍼런스 정리 사이트
            </h1>
            <p class="mt-2 text-lg text-gray-400">나만의 아티스트 작업물 큐레이션</p>
        </header>

        <!-- 2. 검색창 영역 (Google 검색 연동) -->
        <section class="mb-6 flex justify-center">
            <form id="google-search-form" action="https://www.google.com/search" method="get" target="_blank" class="w-full max-w-3xl">
                <div class="relative">
                    <input type="text" name="q" id="search-input" placeholder="입력시 구글 페이지로 전환됩니다. (예: 3D motion graphics)"
                           class="w-full p-4 pl-12 bg-gray-800 text-white rounded-xl border border-gray-700 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition duration-150 shadow-lg"
                           aria-label="Google 검색창">
                    <button type="submit" class="absolute left-4 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400 hover:text-indigo-400 transition duration-150">
                        <i data-lucide="search"></i>
                    </button>
                </div>
            </form>
        </section>

        <!-- 3. 필터 버튼 영역 (클릭 시 자동 Google 검색) -->
        <section class="mb-12 flex justify-center">
            <div class="flex flex-wrap justify-center gap-3 w-full max-w-3xl">
                <button data-keyword="3D Art" class="filter-btn bg-gray-800 text-gray-300 px-4 py-2 rounded-full text-sm font-medium hover:bg-indigo-600 hover:text-white transition duration-200">
                    3D
                </button>
                <button data-keyword="Motion Graphics" class="filter-btn bg-gray-800 text-gray-300 px-4 py-2 rounded-full text-sm font-medium hover:bg-indigo-600 hover:text-white transition duration-200">
                    Motion
                </button>
                <button data-keyword="Media Art Exhibition" class="filter-btn bg-gray-800 text-gray-300 px-4 py-2 rounded-full text-sm font-medium hover:bg-indigo-600 hover:text-white transition duration-200">
                    Media Art
                </button>
                <button data-keyword="VFX Breakdown" class="filter-btn bg-gray-800 text-gray-300 px-4 py-2 rounded-full text-sm font-medium hover:bg-indigo-600 hover:text-white transition duration-200">
                    VFX
                </button>
            </div>
        </section>

        
        <!-- ============================================== -->
        <!-- 4. AI TOOLS 섹션 (새로 추가) -->
        <!-- ============================================== -->
        <h2 class="text-2xl font-bold mb-4 mt-8 tracking-wider text-gray-300 border-b border-gray-700 pb-2">AI TOOLS</h2>
        
        <main class="grid grid-4-cols gap-3 sm:gap-4 mb-12">
            
            <!-- 예시 링크 1: ChatGPT -->
            <a href="https://chat.openai.com" target="_blank" class="block bg-gray-900 rounded-lg overflow-hidden shadow-2xl transition duration-300 hover:shadow-indigo-500/50 hover:scale-[1.02] cursor-pointer">
                <div class="ratio-4-to-1">
                    <div class="absolute inset-0 flex flex-col items-center justify-center text-emerald-400 text-lg font-extrabold">
                        <i data-lucide="message-square" class="h-8 w-8 mb-1 fill-emerald-400"></i>
                        <span>CHATGPT</span>
                    </div>
                </div>
            </a>

            <!-- 예시 링크 2: Gemini -->
            <a href="https://gemini.google.com" target="_blank" class="block bg-gray-900 rounded-lg overflow-hidden shadow-2xl transition duration-300 hover:shadow-indigo-500/50 hover:scale-[1.02] cursor-pointer">
                <div class="ratio-4-to-1">
                    <div class="absolute inset-0 flex flex-col items-center justify-center text-yellow-400 text-lg font-extrabold">
                        <i data-lucide="gem" class="h-8 w-8 mb-1 fill-yellow-400"></i>
                        <span>GEMINI</span>
                    </div>
                </div>
            </a>

            <!-- 예시 링크 3: Firefly -->
            <a href="https://firefly.adobe.com" target="_blank" class="block bg-gray-900 rounded-lg overflow-hidden shadow-2xl transition duration-300 hover:shadow-indigo-500/50 hover:scale-[1.02] cursor-pointer">
                <div class="ratio-4-to-1">
                    <div class="absolute inset-0 flex flex-col items-center justify-center text-pink-400 text-lg font-extrabold">
                        <i data-lucide="palette" class="h-8 w-8 mb-1 fill-pink-400"></i>
                        <span>FIREFLY</span>
                    </div>
                </div>
            </a>
            
            <!-- AI TOOLS 그룹의 4번째 칸을 비워두기 위한 빈 플레이스홀더 -->
            <div class="hidden md:block"></div> 

        </main>
        
        <!-- ============================================== -->
        <!-- 5. VIDEO 섹션 -->
        <!-- ============================================== -->
        <h2 class="text-2xl font-bold mb-4 mt-8 tracking-wider text-gray-300 border-b border-gray-700 pb-2">VIDEO</h2>
        
        <main class="grid grid-4-cols gap-3 sm:gap-4 mb-12">
            
            <!-- 예시 링크 4: Vimeo -->
            <a href="https://www.vimeo.com" target="_blank" class="block bg-gray-900 rounded-lg overflow-hidden shadow-2xl transition duration-300 hover:shadow-indigo-500/50 hover:scale-[1.02] cursor-pointer">
                <div class="ratio-4-to-1">
                    <div class="absolute inset-0 flex flex-col items-center justify-center text-sky-400 text-lg font-extrabold">
                        <i data-lucide="circle-play" class="h-8 w-8 mb-1 fill-sky-400"></i>
                        <span>VIMEO</span>
                    </div>
                </div>
            </a>

            <!-- 예시 링크 5: YouTube -->
            <a href="https://www.youtube.com" target="_blank" class="block bg-gray-900 rounded-lg overflow-hidden shadow-2xl transition duration-300 hover:shadow-indigo-500/50 hover:scale-[1.02] cursor-pointer">
                <div class="ratio-4-to-1">
                    <div class="absolute inset-0 flex flex-col items-center justify-center text-red-500 text-lg font-extrabold">
                        <i data-lucide="youtube" class="h-8 w-8 mb-1 fill-red-500"></i>
                        <span>YOUTUBE</span>
                    </div>
                </div>
            </a>

            <!-- 예시 링크 6: Instagram -->
            <a href="https://www.instagram.com" target="_blank" class="block bg-gray-900 rounded-lg overflow-hidden shadow-2xl transition duration-300 hover:shadow-indigo-500/50 hover:scale-[1.02] cursor-pointer">
                <div class="ratio-4-to-1">
                    <div class="absolute inset-0 flex flex-col items-center justify-center text-fuchsia-500 text-lg font-extrabold">
                        <i data-lucide="instagram" class="h-8 w-8 mb-1 fill-fuchsia-500"></i>
                        <span>INSTAGRAM</span>
                    </div>
                </div>
            </a>
            
            <!-- VIDEO 그룹의 4번째 칸을 비워두기 위한 빈 플레이스홀더 -->
            <div class="hidden md:block"></div> 
            
        </main>
        
        <!-- ============================================== -->
        <!-- 6. DESIGN & PORTFOLIO 섹션 -->
        <!-- ============================================== -->
        <h2 class="text-2xl font-bold mb-4 mt-8 tracking-wider text-gray-300 border-b border-gray-700 pb-2">DESIGN & PORTFOLIO</h2>

        <main class="grid grid-4-cols gap-3 sm:gap-4 mb-12">

            <!-- 예시 링크 7: Behance -->
            <a href="https://www.behance.net" target="_blank" class="block bg-gray-900 rounded-lg overflow-hidden shadow-2xl transition duration-300 hover:shadow-indigo-500/50 hover:scale-[1.02] cursor-pointer">
                <div class="ratio-4-to-1">
                    <div class="absolute inset-0 flex flex-col items-center justify-center text-indigo-400 text-lg font-extrabold">
                        <i data-lucide="zap" class="h-8 w-8 mb-1 fill-indigo-400"></i>
                        <span>BEHANCE</span>
                    </div>
                </div>
            </a>
            
            <!-- 예시 링크 8: Pinterest -->
            <a href="https://www.pinterest.com" target="_blank" class="block bg-gray-900 rounded-lg overflow-hidden shadow-2xl transition duration-300 hover:shadow-indigo-500/50 hover:scale-[1.02] cursor-pointer">
                <div class="ratio-4-to-1">
                    <div class="absolute inset-0 flex flex-col items-center justify-center text-red-700 text-lg font-extrabold">
                        <i data-lucide="bookmark" class="h-8 w-8 mb-1 fill-red-700"></i>
                        <span>PINTEREST</span>
                    </div>
                </div>
            </a>
            
            <!-- DESIGN 그룹의 3, 4번째 칸을 비워두기 위한 빈 플레이스홀더 -->
            <div class="hidden md:block"></div>
            <div class="hidden md:block"></div>
            
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchForm = document.getElementById('google-search-form');
            const filterButtons = document.querySelectorAll('.filter-btn');

            // 필터 버튼 클릭 이벤트 리스너 추가: 클릭 시 Google 검색 실행
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const keyword = button.getAttribute('data-keyword');
                    
                    // 검색창에 키워드 입력 후 폼 제출 (새 탭에서 Google 검색 결과 열림)
                    document.getElementById('search-input').value = keyword;
                    searchForm.submit();
                });
            });
        });
    </script>

</body>
</html>
