        // OG ì´ë¯¸ì§€ ê°€ì ¸ì˜¤ê¸° í•¨ìˆ˜
        async function fetchOGImage(url) {
            // ìºì‹œì— ìˆìœ¼ë©´ ìºì‹œ ë°˜í™˜
            if (ogImageCache[url]) {
                return ogImageCache[url];
            }

            try {
                // Microlink API ì‚¬ìš© (ë¬´ë£Œ í‹°ì–´: ì›” 50ê°œ ìš”ì²­)
                const apiUrl = `https://api.microlink.io/?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.status === 'success' && data.data.image) {
                    const imageUrl = data.data.image.url;
                    ogImageCache[url] = imageUrl;
                    return imageUrl;
                }
            } catch (error) {
                console.log(`OG ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨: ${url}`, error);
            }

            // ì‹¤íŒ¨ ì‹œ ìŠ¤í¬ë¦°ìƒ· APIë¡œ í´ë°±
            try {
                const screenshotUrl = `https://image.thum.io/get/width/400/crop/600/${url}`;
                ogImageCache[url] = screenshotUrl;
                return screenshotUrl;
            } catch (error) {
                console.log(`ìŠ¤í¬ë¦°ìƒ· ë¡œë“œ ì‹¤íŒ¨: ${url}`, error);
            }

            return null;
        }

        // ì¸ë„¤ì¼ HTML ìƒì„±
        function createThumbnailHTML(url) {
            return `
                <div class="thumbnail-preview" data-url="${url}">
                    <div class="thumbnail-loading">ì¸ë„¤ì¼ ë¡œë”©ì¤‘...</div>
                </div>
            `;
        }

        // ì¸ë„¤ì¼ ë¡œë“œ (í˜¸ë²„ ì‹œ)
        async function loadThumbnail(element, url) {
            const thumbnail = element.querySelector('.thumbnail-preview');
            if (!thumbnail || thumbnail.dataset.loaded === 'true') return;

            const imageUrl = await fetchOGImage(url);
            
            if (imageUrl) {
                thumbnail.innerHTML = `<img src="${imageUrl}" alt="Preview" loading="lazy">`;
                thumbnail.dataset.loaded = 'true';
            } else {
                thumbnail.innerHTML = '<div class="thumbnail-loading">ë¯¸ë¦¬ë³´ê¸° ì—†ìŒ</div>';
            }
        }
        // ===== OG ì´ë¯¸ì§€ ê¸°ëŠ¥ ë =====

        // ì‚¬ì´íŠ¸ ì¹´ë“œ ìƒì„±
        function createSiteCard(site) {
            return `
                <a href="${site.url}" 
                   class="site-card" 
                   target="_blank"
                   data-category="${site.category}"
                   data-name="${site.name.toLowerCase()}"
                   data-description="${site.description.toLowerCase()}"
                   onmouseenter="loadThumbnail(this, '${site.url}')">
                    <div class="site-icon" style="color: ${site.color}">${site.icon}</div>
                    <div class="site-name">${site.name}</div>
                    <div class="site-description">${site.description}</div>
                    ${createThumbnailHTML(site.url)}
                </a>
            `;
        }

        // ì¹´í…Œê³ ë¦¬ë³„ ì‚¬ì´íŠ¸ ë Œë”ë§
        function renderSites() {
            const container = document.getElementById('sitesContainer');
            const categories = [...new Set(sitesData.map(site => site.category))];
            
            let html = '';
            categories.forEach((category, index) => {
                const categorySites = sitesData.filter(site => site.category === category);
                html += `
                    <div class="category-section" data-category="${category}" style="animation-delay: ${index * 0.1}s">
                        <h2 class="category-title">${category}</h2>
                        <div class="sites-grid">
                            ${categorySites.map(site => createSiteCard(site)).join('')}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // ì¹´í…Œê³ ë¦¬ í•„í„°
        function filterCategory(category) {
            currentFilter = category;
            
            // í•„í„° ë²„íŠ¼ active ìƒíƒœ ë³€ê²½
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // ì¹´í…Œê³ ë¦¬ ì„¹ì…˜ í‘œì‹œ/ìˆ¨ê¹€
            const sections = document.querySelectorAll('.category-section');
            sections.forEach(section => {
                if (category === 'all' || section.dataset.category === category) {
                    section.classList.remove('hidden');
                } else {
                    section.classList.add('hidden');
                }
            });
            
            // ê²€ìƒ‰ì–´ê°€ ìˆìœ¼ë©´ ê²€ìƒ‰ë„ ë‹¤ì‹œ ì‹¤í–‰
            const searchTerm = document.getElementById('searchInput').value;
            if (searchTerm) {
                performSearch(searchTerm);
            }
            
            updateStats();
        }

        // ê²€ìƒ‰ ê¸°ëŠ¥
        function performSearch(searchTerm) {
            const term = searchTerm.toLowerCase();
            const cards = document.querySelectorAll('.site-card');
            
            cards.forEach(card => {
                const name = card.dataset.name;
                const description = card.dataset.description;
                const category = card.dataset.category;
                
                const matchesSearch = name.includes(term) || description.includes(term);
                const matchesFilter = currentFilter === 'all' || category === currentFilter;
                
                if (matchesSearch && matchesFilter) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
            
            updateStats();
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const visibleCards = document.querySelectorAll('.site-card[style*="display: flex"], .site-card:not([style*="display: none"])');
            const count = Array.from(visibleCards).filter(card => {
                const computedStyle = window.getComputedStyle(card);
                return computedStyle.display !== 'none';
            }).length;
            
            document.getElementById('total-sites').textContent = count;
        }

        // í…Œë§ˆ ë³€ê²½
        function setTheme(theme) {
            document.body.className = `theme-${theme}`;
            
            // ë²„íŠ¼ active ìƒíƒœ
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.theme-btn.${theme}`).classList.add('active');
            
            // localStorageì— ì €ì¥
            localStorage.setItem('pandaUniverseTheme', theme);
        }

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            // ì €ì¥ëœ í…Œë§ˆ ë¶ˆëŸ¬ì˜¤ê¸°
            const savedTheme = localStorage.getItem('pandaUniverseTheme') || 'black';
            setTheme(savedTheme);
            
            // ì‚¬ì´íŠ¸ ë Œë”ë§
            renderSites();
            
            // ê²€ìƒ‰ ì´ë²¤íŠ¸
            document.getElementById('searchInput').addEventListener('input', (e) => {
                performSearch(e.target.value);
            });
        });
    </script>
